    height: 180px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: #fff;
    font-size: 1.5rem;
    text-align: center;
    perspective: 1000px;
  }
  .card .inner {
    background: #122c4a;
    width: 100%;
    height: 100%;
    border-radius: 12px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    transition: transform 0.6s;
    transform-style: preserve-3d;
  }
  .card:hover .inner {
    transform: rotateY(180deg);
  }
  .card .front, .card .back {
    position: absolute;
    backface-visibility: hidden;
    padding: 1em;
  }
  .card .back {
    color: #0af;
    background: #001f3f;
    transform: rotateY(180deg);
    border-radius: 12px;
  }
  /* اختيار اللغة */
  #languageSelection {
    margin-top: 2rem;
    display: flex;
    gap: 2rem;
  }
  #languageSelection button {
    background: #0af;
  }
  /* المحتوى */
  #content {
    margin: 2rem auto;
    max-width: 900px;
    background: #1c1c1c;
    padding: 2rem;
    border-radius: 12px;
    box-shadow: 0 0 20px #0af6;
    overflow-y: auto;
    max-height: 70vh;

  /* زر الترجمة */
  #translateBtn {
    margin: 1rem auto;
    display: block;
    background: #00d1ff;
    color: #000;
    font-weight: bold;
    border-radius: 50px;
    padding: 10px 20px;
    font-size: 1rem;

  /* الفوتر */

    text-align: center;
    padding: 1rem;
    background: #000a;
    color: #666;
    font-size: 0.9rem;
    position: fixed;
    bottom: 0;
    width: 100%;

    #religionSelection {

    .card {

      height: 150px;
      font-size: 1.2rem;
    }

      max-height: 50vh;
      margin: 1rem;
      padding: 1rem;

</style>

    if (e.target.tagName !== "BUTTON") return;
    currentLang = e.target.getAttribute("data-lang");
    translated = false;
    displayContent();
  });

  // زر الترجمة
  translateBtn.addEventListener("click", () => {
    if (!currentReligion) return;
    // تبديل اللغة بين العربية والإنجليزية
    currentLang = currentLang === "ar" ? "en" : "ar";
    translated = !translated;
    displayContent();
  });

</script>
