<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Discover Palestine</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }
    header, footer {
      text-align: center;
      padding: 20px;
      background: #222;
    }
    .container {
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .section {
      margin: 30px 0;
      padding: 20px;
      background: #1e1e1e;
      border-radius: 15px;
      width: 90%;
      max-width: 1000px;
      transition: all 0.3s ease-in-out;
    }
    h1, h2, h3 {
      color: #1abc9c;
    }
    button, select {
      padding: 10px 15px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      background-color: #16a085;
      color: white;
      cursor: pointer;
      font-size: 1em;
      transition: 0.3s;
    }
    button:hover {
      background-color: #1abc9c;
    }
    .card {
      background-color: #333;
      border-radius: 12px;
      padding: 15px;
      margin: 15px 0;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }
    textarea {
      width: 100%;
      height: 80px;
      border-radius: 10px;
      padding: 10px;
      resize: vertical;
    }
    .response {
      background: #2c3e50;
      padding: 10px;
      margin-top: 10px;
      border-radius: 10px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <header>
    <h1>اكتشف فلسطين • Discover Palestine</h1>
  </header>

  <div class="container">
    <div class="section" id="selector">
      <h2>اختر ديانتك • Select your faith</h2>
      <button onclick="selectFaith('islam')">🕌 الإسلام</button>
      <button onclick="selectFaith('christianity')">✝️ المسيحية</button>
    </div>

    <div class="section" id="language" style="display:none;">
      <h2>اختر اللغة • Choose Language</h2>
      <button onclick="selectLanguage('ar')">🇵🇸 العربية</button>
      <button onclick="selectLanguage('en')">🇬🇧 English</button>
    </div>

    <div class="section" id="content" style="display:none;">
      <h2 id="title">محتوى فلسطين</h2>
      <div id="faithContent" class="card"></div>
      <button onclick="translateContent()">🔁 ترجمة / Translate</button>
    </div>

    <div class="section" id="askAI">
      <h2>سؤال عن فلسطين؟ • Ask about Palestine</h2>
      <p>اكتب سؤالك وسنجيبك عبر Omer AI 🤖</p>
      <textarea id="userQuestion" placeholder="مثلاً: ما أهمية القدس؟ / Example: What is the significance of Jerusalem?"></textarea>
      <button onclick="sendQuestion()">أرسل / Submit</button>
      <div class="response" id="aiResponse">الرد سيظهر هنا...</div>
    </div>
  </div>

  <footer>
    حقوق المبرمج عمر © 2025
  </footer>

  <script>
    let selectedFaith = '';
    let selectedLang = 'ar';
    let translations = {
      ar: '',
      en: ''
    };

    const islamicContent = {
      ar: `
        <h3>المدن الفلسطينية من منظور إسلامي</h3>
        <p>القدس لها قدسية خاصة في الإسلام، فهي أولى القبلتين وثالث الحرمين. كانت مركزاً حضارياً منذ عهد الخلافة الإسلامية.</p>
        <p>الخليل تُعرف بمقام النبي إبراهيم، وتعد من أقدم مدن العالم.</p>
        <h3>التنوع الحيوي</h3>
        <p>في فلسطين بيئة متنوعة تشمل جبال، سواحل، وصحارى، مما يجعلها موطناً لأكثر من 2,000 نوع من النباتات، وأكثر من 500 نوع من الحيوانات.</p>
        <h3>تاريخ إسلامي ثري</h3>
        <p>مرت فلسطين بعصور إسلامية متنوعة: الراشدية، الأموية، العباسية، المملوكية، والعثمانية، مما أثرى هويتها الثقافية والمعمارية.</p>
      `,
      en: `
        <h3>Palestinian Cities from Islamic Perspective</h3>
        <p>Jerusalem is sacred in Islam as the first Qibla and third holiest mosque. It was a hub of Islamic civilization.</p>
        <p>Hebron is known for the tomb of Prophet Abraham, and it’s one of the oldest cities on Earth.</p>
        <h3>Biodiversity</h3>
        <p>Palestine’s unique geography hosts over 2,000 plant species and 500+ animal species across mountains, coasts, and deserts.</p>
        <h3>Rich Islamic History</h3>
        <p>Palestine passed through Rashidun, Umayyad, Abbasid, Mamluk, and Ottoman eras, enriching its heritage and architecture.</p>
      `
    };

    const christianContent = {
      ar: `
        <h3>المدن الفلسطينية من منظور مسيحي</h3>
        <p>بيت لحم هي مسقط رأس السيد المسيح، وتُعد من أقدس المدن المسيحية في العالم.</p>
        <p>القدس تحتضن كنيسة القيامة، أقدس المواقع المسيحية، وشهدت لحظات حاسمة من حياة المسيح.</p>
        <h3>التنوع الحيوي</h3>
        <p>الطبيعة في فلسطين تتميز بتنوعها وغناها، وهي رمز للتجدد والحياة في النصوص الإنجيلية.</p>
        <h3>تاريخ مسيحي متجذر</h3>
        <p>شهدت فلسطين نشأة المسيحية، ومرت بعصور بيزنطية وصليبية أثرت تراثها الديني والفني.</p>
      `,
      en: `
        <h3>Palestinian Cities from Christian Perspective</h3>
        <p>Bethlehem is the birthplace of Jesus Christ and one of the holiest Christian cities.</p>
        <p>Jerusalem is home to the Church of the Holy Sepulchre and witnessed major events in Jesus' life.</p>
        <h3>Biodiversity</h3>
        <p>Palestine’s nature symbolizes renewal and life, as reflected in biblical imagery and metaphors.</p>
        <h3>Deep-rooted Christian History</h3>
        <p>Palestine witnessed the birth of Christianity, flourishing under Byzantine and Crusader influence.</p>
      `
    };

    function selectFaith(faith) {
      selectedFaith = faith;
      document.getElementById('selector').style.display = 'none';
      document.getElementById('language').style.display = 'block';
    }

    function selectLanguage(lang) {
      selectedLang = lang;
      const contentDiv = document.getElementById('faithContent');
      if (selectedFaith === 'islam') {
        translations = islamicContent;
      } else {
        translations = christianContent;
      }
      contentDiv.innerHTML = translations[lang];
      document.getElementById('language').style.display = 'none';
      document.getElementById('content').style.display = 'block';
    }

    function translateContent() {
      selectedLang = selectedLang === 'ar' ? 'en' : 'ar';
      document.getElementById('faithContent').innerHTML = translations[selectedLang];
    }

    async function sendQuestion() {
      const question = document.getElementById('userQuestion').value.trim();
      const responseDiv = document.getElementById('aiResponse');
      if (!question) {
        responseDiv.innerText = "اكتب سؤالك أولاً.";
        return;
      }

      responseDiv.innerText = "يتم المعالجة...";

      try {
        const res = await fetch("http://pass-gpt.nowtechai.com/api/v1/pass", {
          method: "POST",
          headers: {
            'Content-Type': 'application/json',
            'Accept': 'application/json',
          },
          body: JSON.stringify({
            contents: [
              {"role": "system", "content": "You are All bot, a large language model trained by OMER ABO AKER. YOU ANSWER ANY QUESTION ABOUT PALESTINE ONLY."},
              {"role": "user", "content": question}
            ]
          })
        });
        const data = await res.json();
        const answer = data?.choices?.[0]?.message?.content || "لم يتم العثور على رد.";
        responseDiv.innerText = answer;
      } catch (e) {
        responseDiv.innerText = "حدث خطأ. حاول مجددًا.";
      }
    }
  </script>

</body>
</html>
